<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WKUNB!!!!</title>
	<link rel="stylesheet" href="/https://wku_bilibili.baoziii.dev//public/static/css/reset.css" type='text/css' />
	<link rel="stylesheet" href="/https://wku_bilibili.baoziii.dev//public/static/css/login.css" type='text/css' />
        <script type="text/javascript" src="/https://wku_bilibili.baoziii.dev//public/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="/https://wku_bilibili.baoziii.dev//public/static/js/login.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">Login</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="" action="">
				<li class="login-item">
					<span>Username：</span>
					<input type="text" id="username" name="UserName" class="login_input" >
					<span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>Password：</span>
					<input type="password" id="password" name="password" class="login_input" >
					<span id="password-msg" class="error"></span>
				</li>
				<li class="login-sub">
					<input id="submit" type="button" name="Submit" value="login" onclick="submitLogin()"/>
					<input id="reset" type="button" name="Reset" value="Reset" />
				</li>                      
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="/https://wku_bilibili.baoziii.dev//public/static/js/canvas-particle.js"></script>
</body>
</html>
