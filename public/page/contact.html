    <script>

    var i = 0;
    var sum1=5;
    var avelong=120.728285;
    var avelati=27.3182726;

    var vid = ["Wenzhou Kean University"] ;
    var name2 = ["WKU"] ;
    var lat =["27.917790"] ;
    var lon = ["120.651813"] ;

  
    function initialize() {
        var mapOptions = {
                zoom: sum1,

                center: new google.maps.LatLng(avelati, avelong),
                mapTypeId: google.maps.MapTypeId.ROADMAP
       };

       var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

       var infowindow = new google.maps.InfoWindow();

  var markerIcon = {
      scaledSize: new google.maps.Size(100, 100),
      origin: new google.maps.Point(0, 0),
      anchor: new google.maps.Point(32,65),
      labelOrigin: new google.maps.Point(40,33)
  };
        var location;
        var mySymbol;
        var marker, m;

        
        var MarkerLocations = new Array(sum1);
        for(var i =0;i<sum1;i++){
          MarkerLocations[i]= new Array(4); 
        }

       for (var x = 0; x < sum1; x++) {
        MarkerLocations[x][0]= vid[x];
        MarkerLocations[x][1]= name2[x];
        MarkerLocations[x][2]= parseFloat(lat[x]);
        MarkerLocations[x][3]= parseFloat(lon[x]);
       }


for (m = 0; m < sum1; m++) {

        location = new google.maps.LatLng(MarkerLocations[m][2], MarkerLocations[m][3]),
        marker = new google.maps.Marker({ 
      map: map, 
      position: location, 
      icon: markerIcon, 
      label: {
      text: MarkerLocations[m][0] ,
    color: "black",
        fontSize: "16px",
        fontWeight: "bold"
      }
  });

      google.maps.event.addListener(marker, 'click', (function(marker, m) {
        return function() {
          infowindow.setContent("Vendor Name: " + MarkerLocations[m][0]);
          infowindow.open(map, marker);
        }
      })(marker, m));
 }
}
  google.maps.event.addDomListener(window, 'load', initialize);;

  </script>
